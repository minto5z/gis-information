name: banbeis
description: wem2017.github.io
version: 1.2.4+48
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  firebase_core: ^1.6.0
  firebase_analytics: ^8.3.2
  firebase_messaging: ^10.0.7
  shared_preferences: ^2.0.7
  intl: ^0.17.0
  bloc: ^7.1.0
  flutter_bloc: ^7.2.0
  timeago: ^3.1.0
  webview_flutter: ^2.0.12
  dio: ^4.0.0
  device_info: ^2.0.2
  cached_network_image: ^3.1.0
  shimmer: ^2.0.0
  rxdart: ^0.27.2
  sqflite: ^2.0.0+4
  flutter_svprogresshud: ^0.0.7
#  google_mobile_ads: ^0.13.4
  qr_code_scanner: ^0.5.2
  flutter_colorpicker: ^0.5.0
  change_app_package_name: ^1.0.0

  font_awesome_flutter: ^8.8.1
  flutter_app_badger:
    git:
      url: https://github.com/SuaMusica/flutter_app_badger.git
      ref: feature/androidV2

flutter:
  assets:
    - assets/images/
    - assets/locale/
    - assets/animation/
  fonts:
